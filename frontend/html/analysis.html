<div id="analysis-view">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
    Apartment Analysis Dashboard
  </h1>

  <nav class="flex flex-col items-center gap-4">
    <div class="text-center space-x-2">
      <button id="btn-distribution" class="px-4 py-2 rounded-md text-white bg-gray-800 hover:bg-green-600 transition-colors active:bg-green-600">City Distribution</button>
      <button id="btn-price-by-city" class="px-4 py-2 rounded-md text-white bg-gray-800 hover:bg-green-600 transition-colors">Avg Price by City</button>
      <button id="btn-price-per-sqm" class="px-4 py-2 rounded-md text-white bg-gray-800 hover:bg-green-600 transition-colors">Avg Price per m² by City</button>
      <button id="btn-price-by-street" class="px-4 py-2 rounded-md text-white bg-gray-800 hover:bg-green-600 transition-colors">Avg Price by Street</button>
      <button id="btn-area-bin" class="px-4 py-2 rounded-md text-white bg-gray-800 hover:bg-green-600 transition-colors">Price by Area Bin per City</button>
    </div>

    <div class="text-center">
      <label for="city-select" class="sr-only">Select City</label>
      <select id="city-select" class="hidden ml-2 px-3 py-2 text-base border border-gray-300 rounded-md">
        <option value="ბათუმი">ბათუმი</option>
        <option value="თბილისი">თბილისი</option>
        <option value="ქუთაისი" selected>ქუთაისი</option>
      </select>
    </div>
  </nav>

  <div id="charts" class="flex flex-wrap justify-center gap-5 mt-5">
    <!-- Charts will be inserted here dynamically by JavaScript -->
  </div>
</div>
