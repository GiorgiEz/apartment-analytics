<section class="p-8 max-w-4xl mx-auto space-y-8">

    <!-- Header -->
    <div>
        <h2 class="text-2xl font-bold text-blue-900">
            Apartment Price Prediction
        </h2>
        <p class="text-blue-700 mt-1 text-sm">
            Fields marked with <span class="font-semibold">*</span> are mandatory.
            Optional fields might improve prediction accuracy if provided.
        </p>
    </div>

    <form id="prediction-form" class="space-y-8">

        <!-- Mandatory Fields -->
        <div class="bg-white p-6 rounded-xl shadow space-y-6">
            <h3 class="text-lg font-semibold text-blue-800 border-b pb-2">
                Mandatory Information
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- City -->
                <div>
                    <label class="block text-sm font-semibold mb-1">
                        City <span class="text-red-500">*</span>
                    </label>
                    <select
                        id="city"
                        required
                        class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="">Select city</option>
                    </select>
                </div>

                <!-- District -->
                <div>
                    <label class="block text-sm font-semibold mb-1">
                        District <span class="text-red-500">*</span>
                    </label>
                    <select
                        id="district"
                        required
                        disabled
                        class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="">Select district</option>
                    </select>
                </div>

                <!-- Area -->
                <div>
                    <label class="block text-sm font-semibold mb-1">
                        Area (mÂ²) <span class="text-red-500">*</span>
                    </label>
                    <input
                        id="area_m2"
                        type="number"
                        min="10"
                        step="1"
                        required
                        placeholder="e.g. 85"
                        class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>

            </div>
        </div>

        <!-- Optional Fields -->
        <div class="bg-blue-50 p-6 rounded-xl border border-blue-200 space-y-6">
            <h3 class="text-lg font-semibold text-blue-800 border-b pb-2">
                Optional Information
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

                <!-- Bedrooms -->
                <div>
                    <label class="block text-sm font-semibold mb-1">
                        Bedrooms
                    </label>
                    <input
                        id="bedrooms"
                        type="number"
                        min="0"
                        max="10"
                        placeholder="optional"
                        class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>

                <!-- Floor -->
                <div>
                    <label class="block text-sm font-semibold mb-1">
                        Floor
                    </label>
                    <input
                        id="floor"
                        type="number"
                        min="-1"
                        max="100"
                        placeholder="optional"
                        class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>

                <!-- Year -->
                <div>
                    <label class="block text-sm font-semibold mb-1">
                        Upload Year
                    </label>
                    <select
                        id="year"
                        class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="">Select year</option>
                    </select>
                </div>

                <!-- Month -->
                <div>
                    <label class="block text-sm font-semibold mb-1">
                        Month
                    </label>
                    <select
                        id="month"
                        class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="">Select Month</option>
                    </select>
                </div>

            </div>
        </div>

        <!-- Submit -->
        <div>
            <button
                type="submit"
                class="w-full md:w-1/2 bg-blue-700 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition"
            >
                Predict Price
            </button>
        </div>

    </form>

    <!-- Result -->
    <div
        id="prediction-result"
        class="hidden bg-white p-6 rounded-xl shadow"
    >
        <h3 class="text-lg font-bold mb-2 text-blue-900">
            Prediction Result
        </h3>
        <p id="result-text" class="text-blue-800 text-lg"></p>
    </div>

</section>
