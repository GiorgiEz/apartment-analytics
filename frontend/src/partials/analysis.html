<div id="analysis-view" class="bg-white rounded-2xl shadow-lg p-4 h-full flex flex-col">
    <!-- Sticky header -->
    <div class="sticky top-0 bg-white rounded-t-2xl shadow-md">
        <h1 class="text-3xl font-bold text-blue-800 mb-1 text-center mt-2">Apartment Analysis Dashboard</h1>
        <p class="text-blue-600 text-center">Comprehensive analytics for apartment data across major cities</p>

        <div class="bg-white rounded-2xl shadow-lg p-6 mb-2">
            <nav class="flex flex-col items-center gap-4">
                <div class="flex flex-wrap justify-center gap-3">
                    <button id="btn-distribution" class="chart-button px-5 py-2.5 rounded-lg text-white bg-blue-600
                        hover:bg-blue-500 transition-colors shadow-sm flex items-center">
                        City Distribution
                    </button>
                    <button id="btn-price-by-city" class="chart-button px-5 py-2.5 rounded-lg text-white bg-blue-600
                        hover:bg-blue-500 transition-colors shadow-sm flex items-center">
                        Avg Price by City
                    </button>
                    <button id="btn-price-per-sqm" class="chart-button px-5 py-2.5 rounded-lg text-white bg-blue-600
                        hover:bg-blue-500 transition-colors shadow-sm flex items-center">
                        Avg Price per m²
                    </button>
                    <button id="btn-price-by-district" class="chart-button px-5 py-2.5 rounded-lg text-white
                        bg-blue-600 hover:bg-blue-500 transition-colors shadow-sm flex items-center">
                        Avg Price by District
                    </button>
                    <button id="btn-area-bin" class="chart-button px-5 py-2.5 rounded-lg text-white bg-blue-600
                        hover:bg-blue-500 transition-colors shadow-sm flex items-center">
                        Price by Area Bin
                    </button>
                </div>

                <div class="mt-2 hidden">
                    <label for="city-select" class="text-sm font-medium text-blue-700 mr-2">Select City:</label>
                    <select id="city-select" class="px-4 py-2 text-blue-800 border border-blue-300 rounded-lg bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="ბათუმი">ბათუმი</option>
                        <option value="თბილისი">თბილისი</option>
                        <option value="ქუთაისი" selected>ქუთაისი</option>
                    </select>
                </div>
            </nav>
        </div>
    </div>

    <div id="charts" class="flex flex-col justify-center">
        <!-- Charts will be loaded here -->
    </div>
</div>
